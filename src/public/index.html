<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-9">
            <div class="row">
                <div id="userArea">
                    <form id="userForm">
                        <div class="form-group">
                            <label for="nickname">Nickname</label>
                            <input type="text" class="form-control" id="nickname" aria-describedby="nicknameHelp" placeholder="Enter nickname">
                            <small id="nicknameHelp" class="form-text text-muted">Nickname is required to play in snake!</small>
                        </div>
                        <button class="btn btn-primary">Play</button>
                    </form>
                </div>
            </div>
            <div id="gameArea" class="row d-none">
                <canvas id="myCanvas" style="background: #000; border: 5px solid green" />
            </div>
        </div>
        <div class="col-3">
            <div id="pointsArea" class="row d-none">
                <span>Points: </span>
                <strong id="points">0</strong>
                <br />
                <br />
                <br />
            </div>
            <div class="row">
                <h3>Scores</h3>
                <table id="score" class="table">
                    <tr id="row1">
                        <th>Nickname</th>
                        <th>Score</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
